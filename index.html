<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    
</body>
<script>
   let num1 = prompt("Enter the first number: ");
   num1 = parseInt(num1);
   let num2 = prompt("Enter the second number: ");
   num2 = parseInt(num2);
   let op = prompt("Enter the operator you want to use: ");
   let result;

      if (!(isNaN(num1))) {
            if (!(isNaN(num2))){
                if (op == "+"){
                    result = num1 + num2;}
                
                else if (op == "-"){
                    result = num1 - num2;}
                
                else if (op == "/"){
                    result = num1/num2;}
                
                else if (op == '*'){
                    result = num1 * num2;}

                    console.log('You result is ' + result)
                    alert(`${num1} ${op} ${num2} = ${result}`)
                }
                else{
                    alert('You did not enter a valid operator!')
                }
        }       
        else { 
            alert("You did not enter a valid number");
        }
    
        // console.log('You result is ' + result)
        // alert(`${num1} ${op} ${num2} = ${result}`)

    
</script>
</html>
